<div *ngIf="contacts.length > 0; else noContacts">
  <h1>List of Contacts</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let contact of contacts">
        <td>{{contact.FirstName}}</td>
        <td>{{contact.LastName}}</td>
        <td>{{contact.Email}}</td>
        <td>{{contact.PhoneNo}}</td>
        <td>{{contact.Status}}</td>
        <td><a routerLink="edit" (click)="editContact(contact)">Edit</a></td>
        <td><a routerLink="" (click)="deleteContact(contact)">Delete</a></td>
    </tr>
  </table>
</div>
<ng-template #noContacts>No Contacts to display</ng-template>
